<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Foodie Faves</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Foodie Faves</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">FAQs</a>
                </li>
            </ul>
            </form>
        </div>
    </div>
</nav>

<!-- Registration Form -->

    <div class="container my-3 p-5">
        <form action="/user/create", method="post">
            <h2>Create Account</h2>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <p>
                <label>
                    First Name: 
                    <p><input type="text" name="first_name" size="50"></p>
                </label>
            </p>        
            <p>
                <label>
                    Last Name:
                    <p><input type="text" name="last_name" size="50"></p>
                </label>
            </p>
            <p>
                <label>
                    Email:
                    <p><input type="text" name="email" size="50"></p>
                </label>
            </p>
            <p>
                <label>
                    Password:
                    <p><input type="password" name="password" size="50"></p>
                </label>
            </p>
            <p>
                <label>
                    Confirm Password: 
                    <p><input type="password" name="confirm_password" size="50"></p>
                </label>
            </p>
            <input type="submit" value="Sign Up" class="btn fs-5">
        </form>
    </div>
</body>
</html>
