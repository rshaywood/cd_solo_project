<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_one.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <title>Foodie Faves</title>
</head>
<body>

<!-- Navigation Bar -->

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8E9189;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Foodie Faves</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="#">FAQs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="/user/logout">Logout</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="overlay">
    <div class="row m-5">
        <div class="col-md-6">
            <div class="card">
                <h2 class="card-header">{{one_restaurant.name}} - {{one_restaurant.street_address}}</h2>
                <div class="card-body">
                    <h4 class = "card-text">Neighborhood:</h4>
                    <p class = "card-text">{{one_restaurant.neighborhood}}</p>
                    <h4 class = "card-text">Review:</h4>
                    <p class = "card-text">{{one_restaurant.review}}</p>
                    <h4 class = "card-text">Do They Serve Food?</h4>
                    <p class = "card-text">{{one_restaurant.has_food}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
